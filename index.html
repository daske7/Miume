    <h1> 那么游戏化能带来什么样的好处呢？</h1>
    <p>比如你做了个专题活动，类似于游戏化场景，你在面试的时候，面试官问你，这个活动页面的价值，在哪
        一共有三点，大家可以从用户心智，业务价值，商业价值来分析
        用户心智：建立品牌认知，增加归属感，帮助用户建立起使用产品的心智
        业务价值：提高活跃，提高留存，在使用奖励系统后，可以大幅度提高商业转化，拿到更高的商业结果
        商业价值：这点很简单，直接通过游戏化，能够把流量分发效率，提到最高，帮助各个业务完成转化，拿到商业结果</p>
